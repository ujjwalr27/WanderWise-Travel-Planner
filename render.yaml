services:
  # Backend API service
  - type: web
    name: wanderwise-api
    env: node
    region: singapore
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: AMADEUS_CLIENT_ID
        sync: false
      - key: AMADEUS_CLIENT_SECRET
        sync: false

  # Frontend static site
  - type: web
    name: wanderwise-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://wanderwise-api.onrender.com
      - key: VITE_SOCKET_URL
        value: https://wanderwise-api.onrender.com
      - key: VITE_GOOGLE_MAPS_API_KEY
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 